<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/styles.css">
  <script src="dist/main.dev.js"></script>
  <title>iPhone Calculator</title>
</head>
<body>
  <div id="display" class="display">
    <div id="display-list" class="display-list">1982</div>
    <div id="display-result" class="display-result">21421</div>
  </div>
  <section class="keypad">
    <button id="button-clear" class="keypad__button keypad__clear">AC</button>
    <button id="button-negPos" class="keypad__button keypad__negPos">+/-</button>
    <button id="button-percent" class="keypad__button keypad__percent">%</button>
    <button id="button-divide" class="keypad__button keypad__divide">/</button>
    <button id="button-7" class="keypad__button keypad__7">7</button>
    <button id="button-8" class="keypad__button keypad__8">8</button>
    <button id="button-9" class="keypad__button keypad__9">9</button>
    <button id="button-times" class="keypad__button keypad__times">x</button>
    <button id="button-4" class="keypad__button keypad__4">4</button>
    <button id="button-5" class="keypad__button keypad__5">5</button>
    <button id="button-6" class="keypad__button keypad__6">6</button>
    <button id="button-minus" class="keypad__button keypad__minus">-</button>
    <button id="button-1" class="keypad__button keypad__1">1</button>
    <button id="button-2" class="keypad__button keypad__2">2</button>
    <button id="button-3" class="keypad__button keypad__3">3</button>
    <button id="button-plus" class="keypad__button keypad__plus">+</button>
    <button id="button-0" class="keypad__button keypad__0">0</button>
    <button id="button-dot" class="keypad__button keypad__dot">.</button>
    <button id="button-equals" class="keypad__button keypad__equals">=</button>
  </section>
</body>
</html>
