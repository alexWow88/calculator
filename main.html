<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/styles.css">
  <title>iPhone Calculator</title>
</head>
<body>
  <div class="display">
  </div>
  <section class="keypad">
    <button onclick="clearFn()" class="keypad__button keypad__clear">AC</button>
    <button onclick="negPosFn()" class="keypad__button keypad__negPos">+/-</button>
    <button onclick="percentFn()" class="keypad__button keypad__percent">%</button>
    <button onclick="divideFn()" class="keypad__button keypad__divide">/</button>
    <button onclick="sevenFn()"class="keypad__button keypad__7">7</button>
    <button onclick="eightFn()"class="keypad__button keypad__8">8</button>
    <button onclick="nineFn()"class="keypad__button keypad__9">9</button>
    <button onclick="timesFn()" class="keypad__button keypad__times">x</button>
    <button onclick="fourFn()" class="keypad__button keypad__4">4</button>
    <button onclick="fiveFn()" class="keypad__button keypad__5">5</button>
    <button onclick="sixFn()" class="keypad__button keypad__6">6</button>
    <button onclick="minusFn()" class="keypad__button keypad__minus">-</button>
    <button onclick="oneFn()" class="keypad__button keypad__1">1</button>
    <button onclick="twoFn()" class="keypad__button keypad__2">2</button>
    <button onclick="threeFn()" class="keypad__button keypad__3">3</button>
    <button onclick="plusFn()" class="keypad__button keypad__plus">+</button>
    <button onclick="zeroFn()" class="keypad__button keypad__0">0</button>
    <button onclick="dotFn()" class="keypad__button keypad__dot">.</button>
    <button onclick="equalsFn()" class="keypad__button keypad__equals">=</button>
  </section>
  <script>
    let result = 0;
    const oneFn = (result) =>{
      result = result + 1;
      console.log(parseFloat(result));
    };
  </script>
</body>
</html>
